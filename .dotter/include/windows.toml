[pwsh.files]
  pwsh = '~\Documents\PowerShell'

[powershell.files]
  pwsh = '~\Documents\WindowsPowerShell'

[terminal.files]
  terminal = '~\scoop\persist\windows-terminal-preview\settings'
  "terminal/Fragments" = '~\AppData\Local\Microsoft\Windows Terminal\Fragments'

[sioyek.files]
  sioyek = '~\scoop\persist\sioyek-alpha'

[git.files]
  jj = '~\AppData\Roaming\jj'

[shell.files]
  bat             = '~\AppData\Roaming\bat'
  glow            = { type = "symbolic", target = '~\AppData\Local\glow\Config' }
  "glow/glow.yml" = '~\AppData\Local\glow\Config\glow.yml'

[vscode.files]
  "vscode/keybindings-linux.json.temp"   = ""
  "vscode/keybindings-windows.json.temp" = '~\AppData\Roaming\Code\User\keybindings.json'
  "vscode/test_settings.json.template"   = '~\AppData\Roaming\Code\User\test_settings.json'

[npp.files]
  "notepad++/config.xml"    = { type = "template", target = '~\Appdata\Roaming\Notepad++\config.xml' }
  "notepad++/shortcuts.xml" = '~\AppData\Roaming\Notepad++\shortcuts.xml'
  "notepad++/themes/"       = '~\AppData\Roaming\Notepad++\themes\'

[mpv.files]
  mpv = '~\AppData\Roaming\mpv'

[jpegview.files]
  jpegview = '~\scoop\persist\jpegview-fork'

[media]
  depends = ["jpegview", "mpv"]
