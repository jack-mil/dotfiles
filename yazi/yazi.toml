# "$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
  linemode       = "size"
  ratio          = [1, 2, 4]
  sort_by        = "natural"
  sort_sensitive = false

[preview]
  image_filter = "triangle"
  max_height   = 900
  max_width    = 900
  wrap         = "no"


[plugin]
  prepend_previewers = [
    { mime = "image/{avif,hei?,jxl}", run = "noop" },
    # { mime = "image/{svg+xml}", run = "code" },
    { mime = "video/*", run = "noop" },
    { mime = "text/csv", run = 'piper -- bat -lcsv -p --color=always "$1"' },
    # { name = "*.md", run = 'piper -- CLICOLOR_FORCE=1 glow -w=$w "$1"' },
    { name = "*/", run = 'piper -- eza -TL=3 --color=always --icons=always --group-directories-first --no-quotes "$1"' },
  ]

  prepend_preloaders = [
    # Video
    { mime = "video/*", run = "noop" },
  ]

