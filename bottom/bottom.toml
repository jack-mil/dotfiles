# These are all the components that support custom theming.  Note that colour support
# will depend on terminal support.
[styles]

  #theme = "default"
  [styles.tables]
    headers = { color = "#f2d5cf" }
  [styles.cpu]
    all_entry_color = "#f2d5cf"
    avg_entry_color = "#ea999c"
    cpu_core_colors = [
      "#85c1dc",
      "#a6d189",
      "#ca9ee6",
      "#e5c890",
      "#e78284",
      "#ef9f76",
    ]
  [styles.memory]
    arc_color = "#99d1db"
    gpu_colors = [
      "#85c1dc",
      "#a6d189",
      "#ca9ee6",
      "#e5c890",
      "#e78284",
      "#ef9f76",
    ]
    ram_color = "#a6d189"
    swap_color = "#ef9f76"
  [styles.network]
    rx_color = "#a6d189"
    tx_color = "#e78284"
  [styles.widgets]
    border_color          = "#626880"
    selected_border_color = "#f4b8e4"
    selected_text         = { color = "#232634", bg_color = "#ca9ee6" }
    text                  = { color = "#c6d0f5" }
    widget_title          = { color = "#eebebe" }
  [styles.graphs]
    graph_color = "#a5adce"
  [styles.battery]
    high_battery_color   = "#a6d189"
    low_battery_color    = "#e78284"
    medium_battery_color = "#e5c890"

# Layout - layouts follow a pattern like this:
# [[row]] represents a row in the application.
# [[row.child]] represents either a widget or a column.
# [[row.child.child]] represents a widget.
[[row]]
  ratio = 30
  [[row.child]]
    type = "cpu"
[[row]]
  ratio = 40
  [[row.child]]
    ratio = 4
    type  = "mem"
#    [[row.child]]
#      ratio=3
#      [[row.child.child]]
#        type="temp"
#      [[row.child.child]]
#        type="disk"
[[row]]
  ratio = 30
  #  [[row.child]]
  #    type="net"
  [[row.child]]
    default = true
    type    = "proc"
